<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form id="recommendationForm">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required>

            <label for="k">Potassium (K):</label>
            <input type="number" id="k" name="k" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>

            <label for="rainfall">Rainfall (mm/year):</label>
            <input type="number" id="rainfall" name="rainfall" required>

            <input type="submit" value="Get Recommendation">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("recommendationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            var form = this;
            var formData = new FormData(form);

            fetch("/recommendation", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").textContent = "Recommended crop: " + data.crop;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").textContent = "An error occurred. Please try again later.";
            });
        });
    </script>
</body>
</html>
